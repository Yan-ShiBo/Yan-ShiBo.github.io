<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>个人主页</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
                   maximum-scale=1.0, user-scalable=no"/>

    <link href="Homepage_files/index.ico" rel="icon" type="image/x-icon">
    <link href="Homepage_files/index.ico" rel="shortcut icon" type="image/x-icon"/>

    <!-- 样式 -->
    <link href="./resource/css/ace.min.css" rel="stylesheet"/>
    <link href="./resource/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./resource/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery（保持你原来的路径） -->
    <script src="./resource/jquery-3.5.1/jquery-3.5.1/jquery-3.5.1.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #man {
            width: 100%;
            height: 100vh; /* 默认占满视口高度，JS 再做精调 */
            border: 0;
        }

        /* 手机端适配 */
        @media only screen and (max-width: 768px) {
            body {
                font-size: 12px;
                line-height: 1.4;
            }

            #main {
                width: 100%;
                padding: 10px;
            }

            .profile-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-image {
                width: 100px;
                height: 130px;
                margin-bottom: 10px;
            }

            #sidebar {
                display: none; /* 手机端隐藏左侧导航 */
            }

            .main-content {
                width: 100%;
                padding: 10px;
            }

            iframe {
                height: 800px; /* 兜底高度，避免太矮 */
            }

            .navbar {
                text-align: left;
                padding: 10px;
            }

            .navbar #addidentity {
                display: none;
            }

            .navbar-title {
                padding-left: 20px;
            }

            .breadcrumbs {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
                justify-content: flex-start;
            }
        }

        /* 电脑端标题样式调整 */
        @media only screen and (min-width: 769px) {
            .navbar-title {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding-left: 50px; /* 让标题右移一点，露出图标 */
            }

            .breadcrumbs a {
                margin-right: 6px;
            }
        }
    </style>

    <script>
        function resizeIframe() {
            const iframe = document.getElementById('man');
            if (!iframe) return;

            let iframeDoc;
            try {
                iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            } catch (e) {
                // 理论上同源不会出问题，这里只是兜底
                return;
            }
            if (!iframeDoc) return;

            const body = iframeDoc.body;
            const html = iframeDoc.documentElement;

            // 取 body / html 中最大的 scrollHeight，避免部分页面计算过小
            const contentHeight = Math.max(
                body ? body.scrollHeight : 0,
                html ? html.scrollHeight : 0,
                window.innerHeight
            );
            iframe.style.height = contentHeight + 'px';

            // 手机端：给子页面注入一份字体缩放样式（只注入一次）
            if (window.innerWidth <= 768) {
                if (!iframeDoc.getElementById('mobile-iframe-style')) {
                    const style = iframeDoc.createElement('style');
                    style.id = 'mobile-iframe-style';
                    style.innerHTML = `
                        body {
                            font-size: 13px !important;
                            line-height: 1.4 !important;
                        }
                        h1, h2, h3, h4, h5, h6 {
                            font-size: 1.2em !important;
                        }
                        p, li {
                            font-size: 13px !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                }
            }
        }

        window.addEventListener('load', resizeIframe);
        window.addEventListener('resize', resizeIframe);
    </script>
</head>
<body>

<div class="main-container select" id="main-container">
    <!-- 顶部导航栏 -->
    <div class="navbar navbar-default" id="navbar">
        <div class="navbar-title" style="font-size: 200%; transform: scale(1.2,1.2);">
            <i class="fa fa-cog fa-spin white" style="margin: 5px 5px 5px 0;"></i>
            <span class="red">闫士博</span>
            <span class="white"> 的个人主页</span>
            <span class="white" id="addidentity"></span>
        </div>
    </div>

    <div class="main-container-inner">
        <!-- 左侧导航 -->
        <div class="sidebar" id="sidebar">
            <br/>

            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="home.html" target="main">
                        <i class="fa fa-home"></i>
                        <span class="menu-text"> home </span>
                    </a>
                </li>
            </ul>

            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="introduction.html" target="main">
                        <i class="fa fa-address-card"></i>
                        <span class="menu-text"> introduction </span>
                    </a>
                </li>
            </ul>

            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="resume.html" target="main">
                        <i class="fa fa-users"></i>
                        <span class="menu-text"> resume(pdf) </span>
                    </a>
                </li>
            </ul>

            <!-- 新增：访客统计 -->
            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="stats.html" target="main">
                        <i class="fa fa-bar-chart"></i>
                        <span class="menu-text"> stats </span>
                    </a>
                </li>
            </ul>

            <!-- 新增：网页版简历 -->
            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="resume_online.html" target="main">
                        <i class="fa fa-id-card"></i>
                        <span class="menu-text"> web resume </span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 右侧主体内容 -->
        <div class="main-content">
            <!-- 顶部“面包屑”按钮区 -->
            <div class="breadcrumbs" id="breadcrumbs">
                <a href="home.html" class="btn btn-sm btn-primary" target="main">
                    <i class="fa fa-home"></i>
                    <span class="menu-text"> home </span>
                </a>

                <a href="introduction.html" class="btn btn-sm btn-danger" target="main">
                    <i class="fa fa-address-card"></i>
                    <span class="menu-text"> introduction </span>
                </a>

                <a href="resume.html" class="btn btn-sm btn-primary" target="main">
                    <i class="fa fa-users"></i>
                    <span class="menu-text"> resume(pdf) </span>
                </a>

                <!-- 新增：访客统计按钮 -->
                <a href="stats.html" class="btn btn-sm btn-info" target="main">
                    <i class="fa fa-bar-chart"></i>
                    <span class="menu-text"> stats </span>
                </a>

                <!-- 新增：网页版简历按钮 -->
                <a href="resume_online.html" class="btn btn-sm btn-success" target="main">
                    <i class="fa fa-id-card"></i>
                    <span class="menu-text"> web resume </span>
                </a>
            </div>

            <!-- 中间 iframe 内容区 -->
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- 默认打开 introduction.html，你也可以改成 home.html -->
                        <iframe id="man" name="main"
                                src="introduction.html"
                                onload="resizeIframe()"></iframe>
                    </div>
                </div>
            </div>
        </div> <!-- /.main-content -->
    </div> <!-- /.main-container-inner -->
</div> <!-- /.main-container -->

</body>
</html>
