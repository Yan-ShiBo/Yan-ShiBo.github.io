<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="Homepage_files/index.ico" rel="icon" type="image/x-icon">
    <link href="Homepage_files/index.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="./resource/css/ace.min.css" rel="stylesheet"/>
    <link href="./resource/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./resource/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="./resource/jquery-3.5.1/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #man {
            width: 100%;
            height: 100vh; /* 设置高度为视口的 100%，确保 iframe 覆盖整个页面高度 */
            border: 0;
        }

        @media only screen and (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.5;
            }

            #main {
                width: 100%;
                padding: 10px;
            }

            .profile-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-image {
                width: 100px;
                height: 130px;
                margin-bottom: 10px;
            }

            #sidebar {
                display: none; /* 在手机端隐藏左侧导航栏 */
            }

            .main-content {
                width: 100%;
                padding: 10px;
            }

            iframe {
                height: 800px; /* 适应手机屏幕 */
            }
        }
    </style>
    <script>
        function resizeIframe() {
            const iframe = document.getElementById('man');
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        window.addEventListener('load', resizeIframe);
        window.addEventListener('resize', resizeIframe);
    </script>
</head>
<body>

<div class="main-container select" id="main-container">
    <div class="navbar navbar-default" id="navbar">
        <div style="font-size: 200%;transform:scale(1.2,1.2);">
            <i class="fa fa-cog fa-spin white" style="margin: 5px 5px 5px 100px;"> </i>
            <span class="red">闫士博</span>
            <span class="white"> 的个人主页</span>
            
            <span class="white" id="addidentity"></span>
        </div>
    </div>

    <div class="main-container-inner">
        <div class="sidebar" id="sidebar">
            <br/>
            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="home.html" target="main">
                        <i class="fa fa-home"></i>
                        <span class="menu-text"> home </span>
                    </a>
                </li>
            </ul>

            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="introduction.html" target="main">
                        <i class="fa fa-address-card"></i>
                        <span class="menu-text"> introduction </span>
                    </a>
                </li>
            </ul>

            <ul class="nav nav-list">
                <li style="width: 100%;">
                    <a href="resume.html" target="main">
                        <i class="fa fa-users"></i>
                        <span class="menu-text"> resume </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <span style="margin: 20px">welcome (Suggested computer side)</span>
                
                <a href="home.html" class="btn btn-sm btn-primary" target="main" style="margin-left: auto;">
                    <i class="fa fa-home"></i>
                    <span class="menu-text"> home </span>
                </a>
                
                <a class="btn btn-sm btn-danger" href="introduction.html" target="main" style="margin-left: auto;">
                    <i class="fa fa-address-card"></i>
                    <span class="menu-text"> introduction </span>
                </a>
                
                <a href="resume.html" class="btn btn-sm btn-primary" target="main" style="margin-left: auto;">
                    <i class="fa fa-users"></i>
                    <span class="menu-text"> resume </span>
                </a>
            </div>

            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <iframe id="man" name="main" src="introduction.html" onload="resizeIframe()"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
